<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/daohang.css">
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<style type="text/css">
	#back {
			opacity: 0.6;
			width: 100%;
			height: 100%;
			z-index: -1;
			position: fixed;
			top: 0;
			left: 0;
		}
		.caiming {
			width: 40%;
			padding: 10px;
			display: inline-block;
			text-align: center;
		}
		#neirong {
			width: 80%;
			margin: auto;
			margin-top: 50px;
			background-color: rgba(255,255,255,0.5);

		}
	</style>
	<script type="text/javascript">
		window.onload = function() {
			var c_start=document.cookie.indexOf("user=");
    		if (c_start!=-1) { 
      			c_start+= 5;
     		 	c_end=document.cookie.indexOf(";");
      			$("#zhaohu").html("你好，"+decodeURI(document.cookie.substring(c_start,c_end)));
    		}
			var storage = window.localStorage;
			var data = JSON.parse(storage.getItem("json_data"));
			var str = "<div class =\"caiming\">菜品</div><div class = \"caiming\">份数</div>";
			for (var x in data) {
				str = str + "<div class = \"caiming\">"+x+"</div>"+"<div class = \"caiming\">"+data[x]+"</div>";
			}
			$("#neirong").html(str);
		}
	</script>
</head>
<body>
	<img src="image/back_.jpg" id = "back">
	<div id ="daohang">
		<div id = "daohang_wrap"></div>
		<div id = "wrap"></div>
		<ul>
			<li><a href="index.html">主页</a></li>
			<li><a href="book.html">订位</a></li>
			<li><a href="menu.html">菜谱</a></li>
		</ul>
		<a href="javascript:;" id = "yiding">
			<span id ="zuo">已订菜品</span>
			<span id = "you"></span>
		</a>
		<span id = "zhaohu"></span>
	</div>

	<div id = "neirong">
		
	</div>
</body>
</html>
