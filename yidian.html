<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#zhong {
			margin: auto;
			width: 90%;
		}
		.caiming {
			width: 40%;
			padding: 10px;
			float: left;
		}
	</style>
	<script type="text/javascript" src = "js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		var storage = window.localStorage;
		var data = JSON.parse(storage.getItem("json_data"));
		window.onload = function() {
			var str = "已点：<br><div class =\"caiming\">菜名</div><div class = \"caiming\">份数</div>";
				for (var x in data) {
					str = str + "<div class = \"caiming\">"+x+"</div>"+"<div class = \"caiming\">"+data[x]+"</div>";
				}
			$("#zhong").html(str);
		}
	</script>
</head>
<body>
	<div id = "zhong"></div>
</body>
</html>
